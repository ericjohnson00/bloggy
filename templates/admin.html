  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="{{ url_for('index') }}""><p>SWAMP STONER</p> </a>
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('contact') }}">TERMINAL</a></li>
            <li><a href="{{ url_for('links') }}">LINKS</a></li>
          </ul>
        </div>

        <div class="nav-menu">
          <ul>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('contact') }}">TERMINAL</a></li>
            <li><a href="{{ url_for('links') }}">LINKS</a></li>
          </ul>
        </div>
        </div>

        <div class="hamburger">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
      </nav>
    </header>


    <h1>Blog Admin</h1>
    <a href="/" class="admin-link">View Blog</a>

    <div class="admin-container">
      <div class="post-editor">
        <div class="input-group">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder="Enter post title" />
        </div>

        <div class="input-group">
          <label for="author">Author Name</label>
          <input type="text" id="author" placeholder="Enter author name" />
        </div>

        <div class="input-group">
          <label>Images</label>
          <input type="file" id="images" multiple accept="image/*" />
          <div class="image-preview" id="imagePreview"></div>
        </div>

        <div class="input-group">
          <label for="content">Content</label>
          <textarea id="content"></textarea>
        </div>

        <div class="button-group">
          <button onclick="savePost()" class="save-btn">Save Post</button>
          <button onclick="clearEditor()" class="delete-btn">Clear</button>
        </div>
      </div>

      <div class="posts-list" id="postsList"></div>
    </div>

    <script>

const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", () => {
  // Toggle active class on hamburger and nav menu
  hamburger.classList.toggle("active");
  navMenu.classList.toggle("active");
});

// Close menu when clicking a link (optional)
document.querySelectorAll(".nav-menu a").forEach((link) => {
  link.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
  });
});




      let currentPostId = null;
      let selectedFiles = [];

      // Initialize TinyMCE
      tinymce.init({
        selector: "#content",
        plugins: "link image lists table code",
        toolbar:
          "undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code",
        height: 400,
      });

      // Handle image selection
      document
        .getElementById("images")
        .addEventListener("change", function (e) {
          selectedFiles = Array.from(e.target.files);
          const preview = document.getElementById("imagePreview");
          preview.innerHTML = "";

          selectedFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
        });

      // Save or update post
      async function savePost() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const content = tinymce.get("content").getContent();

        if (!title || !content || !author) {
          alert("Please fill in all fields");
          return;
        }

        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        formData.append("author", author);
        selectedFiles.forEach((file) => {
          formData.append("images[]", file);
        });

        const url = currentPostId ? `/api/post/${currentPostId}` : "/api/post";
        const method = currentPostId ? "PUT" : "POST";

        try {
          const response = await fetch(url, {
            method: method,
            body: formData,
          });

          if (response.ok) {
            clearEditor();
            loadPosts();
            alert("Post saved successfully!");
          }
        } catch (error) {
          console.error("Error saving post:", error);
          alert("Error saving post");
        }
      }

      // Load existing posts
      // In admin.html, update the loadPosts function
      async function loadPosts() {
        const response = await fetch("/api/posts/all"); // Use the new endpoint
        const posts = await response.json();

        const postsList = document.getElementById("postsList");
        postsList.innerHTML = posts
          .map(
            (post) => `
          <div class="post-item">
              <div class="post-info">
                  <h3>${post.title}</h3>
                  <div class="post-meta">
                      By ${post.author} - ${new Date(
              post.created_date
            ).toLocaleDateString()}
                  </div>
              </div>
              <div class="button-group">
                  <button onclick="editPost(${
                    post.id
                  })" class="save-btn">Edit</button>
                  <button onclick="deletePost(${
                    post.id
                  })" class="delete-btn">Delete</button>
              </div>
          </div>
      `
          )
          .join("");
      }

      // Edit post
      async function editPost(id) {
        const response = await fetch(`/api/post/${id}`);
        const post = await response.json();

        document.getElementById("title").value = post.title;
        document.getElementById("author").value = post.author;
        tinymce.get("content").setContent(post.content);

        const preview = document.getElementById("imagePreview");
        preview.innerHTML = post.images
          .map(
            (img) => `
                <img src="/static/uploads/${img}" alt="Post image">
            `
          )
          .join("");

        currentPostId = id;
        window.scrollTo(0, 0);
      }

      // Delete post
      async function deletePost(id) {
        if (!confirm("Are you sure you want to delete this post?")) return;

        try {
          const response = await fetch(`/api/post/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            loadPosts();
            alert("Post deleted successfully!");
          }
        } catch (error) {
          console.error("Error deleting post:", error);
          alert("Error deleting post");
        }
      }

      // Clear editor
      function clearEditor() {
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        tinymce.get("content").setContent("");
        document.getElementById("imagePreview").innerHTML = "";
        document.getElementById("images").value = "";
        selectedFiles = [];
        currentPostId = null;
      }

      // Load posts when page loads
      document.addEventListener("DOMContentLoaded", loadPosts);
    </script>
  </body>
</html>
